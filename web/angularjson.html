<html ng-app="rdg">
    <head>
        <meta charset="utf-8">
        <title>Angular.js JSON Fetching Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script>
            var ram = angular.module('rdg', []);
            ram.controller('jsondata', function ($scope, $http) {
                $http.get('jsonfile.txt').success(function (data) {
                    $scope.jsondataa = data;
                });
            });
        </script>
    </head>
    <body ng-controller="jsondata" class="container">
        Keep HTML: <input type="checkbox" ng-model="myVar" ng-init="myVar = true">
        <div ng-if="myVar">
            <h1>Welcome</h1>
            <p>Welcome to my home.</p>
            <hr>
        </div>
        <h2>Angular.js JSON Fetching Example</h2>
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="data in jsondataa">
                <td>{{data.ID}}</td>
                <td>{{data.Name}}</td>
            </tr>
        </table>

        
    </body>
</html>
